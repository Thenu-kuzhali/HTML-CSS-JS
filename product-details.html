<!DOCTYPE html>
<html>
<head>
<title>Product Details</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
   
    body { font-family: Arial; background: #f4f4f4; margin: 0; }
    nav { background: #333; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; margin-top: 20px; }
    h1 {margin-right:50%;color:white;display: inline;}
    



</style>

</head>
<body>
<nav>
    <h1>SaiNish</h1>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="product-details.html">Product Details</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
    <a href="contact.html">Contact Us</a>
</nav>
<div id="product-details" class="product"></div>

  <script>
    // ?id=... nu URL la eduthuko
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // Products database
    const products = {
      1: { name: "Watch 1", desc: "Beautiful stylish watch", img: "image/1.webp" },
      2: { name: "Watch 2", desc: "Premium quality watch", img: "image/2.jpg" },
      3: { name: "Watch 3", desc: "Trendy modern watch", img: "image/3.webp" },
      // continue upto 20 products
    };

    // Product details show
    const product = products[id];
    if (product) {
      document.getElementById("product-details").innerHTML = `
        <h2>${product.name}</h2>
        <img src="${product.img}" alt="${product.name}">
        <p>${product.desc}</p>
        <button>Add to Cart</button>
      `;
    } else {
      document.getElementById("product-details").innerHTML = "<p>Product not found!</p>";
    }
  </script>

</body>
</html>
